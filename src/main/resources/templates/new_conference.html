<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Система работы с конференциями | Добавление конференций</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="bg-image" style="
    height: 100%;
    background-image: url('static/cargo.jpg');
    background-color: gray;
    background-size: cover;
    overflow-x: hidden">
    <blockquote class="blockquote text-center"><h1>Добавить конференцую</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/site25/save}" th:object="${Conference}" method="post">
                <table>
                    <tr>
                        <td>ID конференции:</td>
                        <td><input type="text" th:field="*{ID}"></td>
                    </tr>
                    <tr>
                        <td>Название конференции::</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Дата проведения:</td>
                        <td><input type="date" th:field="*{data_input}"></td>
                    </tr>
                    <tr>
                        <td>ФИО модератора:</td>
                        <td><input type="text" th:field="*{FIO_moder}"></td>
                    </tr>
                    <tr>
                        <td>ФИО ведущего спикера:</td>
                        <td><input type="text" th:field="*{FIO_speaker}"></td>
                    </tr>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
